<div class="container my-3">
    <h3 [ngClass]="{'strike':!todo.active}">{{todo.title}}</h3>
    <p [ngClass]="{'strike':!todo.active}"> - {{todo.description}}</p>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" (click)="onCheckboxClick(todo)" [checked]="!todo.active">
        <label class="form-check-label" for="flexCheckDefault">
          Mark as done
        </label>
      </div>
    <button type="button" class="btn btn-danger" (click)="onClick(todo)">Delete</button>
</div>
